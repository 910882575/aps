dist: xenial # ubuntu 16.04
language: python
python: 
  - '3.7.7'
cache:
  - pip

install:
  - cat requirements.txt | grep -v -E "warp_rnnt|horovod|kenlm"  > requirements_cpu.txt && pip install -r requirements_cpu.txt
  - pip install numba==0.48 && pip freeze

script:
  - cd tests && pytest

notifications:
  email: false

branches:
  only:
    - master